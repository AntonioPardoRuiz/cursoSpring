<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous">
    </script>
</head>
<body>
    <!--Fila De cabecera-->
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h5> Prueba de Validacion de Formulario</h5>
        </div>
        <div class="col-3"></div>
    </div>
    <br/>
    <br>
    <!-- Fila de Validacion-->
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form  th:action="@{/}" th:object="${login}" method="post">
                <table>
                    <tr>
                        <td>Nombre:</td>
                        <td>
                            <input type="text" th:field="*{nombre}" /></td>
                            <td th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Nombre Error</td>
                        </td>
                    </tr>
                    <tr>
                        <td>Edad:</td>
                        <td>
                            <input type="text" th:field="*{edad}"/></td>
                            <td th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}">
                                Edad Error
                            </td>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit"> Acceder</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</body>
</html>
