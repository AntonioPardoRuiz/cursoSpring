<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
<title>Contacto</title>
</head>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<body>
	<header th:replace="layout/layout :: header"></header>
	<!--  Formulario de Contacto -->
	<div class="container">
		<br>
		<form th:action="@{contacto}" th:object="${contacto}" method="post">
			<!-- Dejamos oculto el id -->
			<input type="hidden" th:field="*{id}" />
			<!-- Dejamos oculto el id -->
			<input type="hidden" th:field="*{checked}" value=1 th:attr="value=#{contacto.check}"/>
			<!-- Dejamos oculto el creation_date -->
			<input type="hidden" th:field="*{createDate}"
				th:value="${#dates.format(#dates.createNow(),'YYYY-MM-dd')}" />
			<!-- Dejamos oculto el modificacion_date -->
			<input type="hidden" th:field="*{modificationDate}"
				th:value="${#dates.format(#dates.createNow(),'YYYY-MM-dd')}" />
			<div class="form-group row">
				<label for="name" class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="name"
						th:field="*{name}" placeholder="Your Name"
						th:errorclass="'form-control alert-danger'">
					<!--  Sirve para controlar los errores de validacion -->
					<small class="form-text text danger"
						th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
					</small>
				</div>
			</div>
			<br>
			<div class="form-group row">
				<label for="email" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email"
						th:field="*{email}" placeholder="Your Email"
						th:errorclass="'form-control alert-danger'">
					<!--  Sirve para controlar los errores de validacion -->
					<small class="form-text text danger"
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
					</small>
				</div>
			</div>
			<br>
			<div class="form-group row">
				<label for="phone" class="col-sm-2 col-form-label">Telefono</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{phone}"
						id="phone" placeholder="Your phone"
						th:errorclass="'form-control alert-danger'">
					<!--  Sirve para controlar los errores de validacion -->
					<small class="form-text text danger"
						th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">
					</small>
				</div>
			</div>
			<br>
			<div class="form-group row">
				<label for="country" class="col-sm-2 col-form-label">Pais</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{country}"
						id="surname" placeholder="Your Country"
						th:errorclass="'form-control alert-danger'">
					<!--  Sirve para controlar los errores de validacion -->
					<small class="form-text text danger"
						th:if="${#fields.hasErrors('country')}" th:errors="*{country}">
					</small>
				</div>
			</div>
			<br>
			<div class="form-group row">
				<label for="city" class="col-sm-2 col-form-label">Ciudad</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{city}"
						id="city" placeholder="Your City"
						th:errorclass="'form-control alert-danger'">
					<!--  Sirve para controlar los errores de validacion -->
					<small class="form-text text danger"
						th:if="${#fields.hasErrors('city')}" th:errors="*{city}">
					</small>
				</div>
			</div>
			<br>
			<div class="form-group row">
				<label for="address" class="col-sm-2 col-form-label">Direccion</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{address}"
						id="address" placeholder="Your Address"
						th:errorclass="'form-control alert-danger'">
					<!--  Sirve para controlar los errores de validacion -->
					<small class="form-text text danger"
						th:if="${#fields.hasErrors('address')}" th:errors="*{address}">
					</small>
				</div>
			</div>
			<br>
			<fieldset class="form-group">
				<div class="row">
					<legend class="col-form-label col-sm-2 pt-0">Te contactamos por?</legend>
					<div class="col-sm-10">
						<div class="form-check">
							<input class="form-check-input" type="radio" name=""
								id="exampleRadios1" th:field="*{contactType}" value="Whatsapp" checked> <label
								class="form-check-label" for="exampleRadios1">Whatsapp</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="exampleRadios"
								id="exampleRadios2"  th:field="*{contactType}" value="email" > <label
								class="form-check-label" for="exampleRadios2"> Email</label>
						</div>
						<div class="form-check disabled">
							<input class="form-check-input" type="radio" name="exampleRadios"
								id="exampleRadios3"th:field="*{contactType}" value="Phone" > <label
								class="form-check-label" for="exampleRadios3"> Telefono </label>
						</div>
					</div>
				</div>
			</fieldset>
			<br>
			<div class="container">
				<div class="form-group">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck">
						<label class="form-check-label" for="gridCheck"> Acepta
							las pol√≠ticas de privacidad </label>
					</div>
				</div>
			</div>

			<br>
			<div class="container" align="center">
				<button type="submit" class="btn btn-outline-success btn-lg">Solicitar
					Informacion</button>
			</div>
		</form>
</body>
</html>
