<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<head th:replace="layout/layout :: head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<br>
	<div class="container">
		<form th:action="@{register}" th:object="${login}" method="post">
			<!-- Dejamos oculto el id -->
			<input type="hidden" th:field="*{id}" />
			<!-- Dejamos oculto el creation_date -->
			<input type="hidden" th:field="*{createDate}"
				th:value="${#dates.format(#dates.createNow(),'YYYY-MM-dd')}" />
			<!-- Dejamos oculto el modificacion_date -->
			<input type="hidden" th:field="*{modificationDate}"
				th:value="${#dates.format(#dates.createNow(),'YYYY-MM-dd')}" />
			<div class="form-group row">
				<label for="email" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="email"
						th:field="*{email}" placeholder="tucorreo@email.com"
						th:errorclass="'form-control alert-danger'">
					<!--  Sirve para controlar los errores de validacion -->
					<small class="form-text text danger"
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
					</small>
				</div>
			</div>
			<br>
			<div class="form-group row">
				<label for="password" class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="password"
						th:field="*{password}"
						placeholder="Minimo 8 y Maximo 16 caracteres"
						th:errorclass="'form-control alert-danger'">
					<!--  Sirve para controlar los errores de validacion -->
					<small class="form-text text danger"
						th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
					</small>
				</div>
			</div>
			<br>
			<div class="form-group row">
				<label for="name " class="col-sm-2 col-form-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{name}"
						id="name" placeholder="Your name"
						th:errorclass="'form-control alert-danger'">
					<!--  Sirve para controlar los errores de validacion -->
					<small class="form-text text danger"
						th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
					</small>
				</div>
			</div>
			<br>
			<div class="form-group row">
				<label for="surname" class="col-sm-2 col-form-label">Surname</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{surname}"
						id="surname" placeholder="surname"
						th:errorclass="'form-control alert-danger'">
					<!--  Sirve para controlar los errores de validacion -->
					<small class="form-text text danger"
						th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">
					</small>
				</div>
			</div>
			<br>
			<div class="form-group row">
				<label for="birthdate" class="col-sm-2 col-form-label">age</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{birthdate}"
						id="birthdate" placeholder="Only for more 18 years old"
						th:errorclass="'form-control alert-danger'">
					<!--  Sirve para controlar los errores de validacion -->
					<small class="form-text text danger"
						th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}">
					</small>
				</div>
			</div>
			<br>
			<div class="form-group row">
				<label for="country" class="col-sm-2 col-form-label">country</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{country}"
						id="country" placeholder="Country"
						th:errorclass="'form-control alert-danger'">
					<!--  Sirve para controlar los errores de validacion -->
					<small class="form-text text danger"
						th:if="${#fields.hasErrors('country')}" th:errors="*{country}">
					</small>
				</div>
			</div>
			<br>
			<div class="form-group row">
				<label for="identification" class="col-sm-2 col-form-label">Identification
					Number</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"
						th:field="*{identification}" id="identification"
						placeholder="Id Identification"
						th:errorclass="'form-control alert-danger'">
					<!--  Sirve para controlar los errores de validacion -->
					<small class="form-text text danger"
						th:if="${#fields.hasErrors('identification')}"
						th:errors="*{identification}"> </small>
				</div>
			</div>
			<br>
			<fieldset class="form-group">
				<div class="row">
					<legend class="col-form-label col-sm-2 pt-0">Tu nivel de ingles</legend>
					<div class="col-sm-10">
						<div class="form-check">
							<input class="form-check-input" type="radio" name=""
								id="exampleRadios1" th:field="*{level}" value="Expert"
								checked> <label class="form-check-label"
								for="exampleRadios1">Expert</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="exampleRadios"
								id="exampleRadios2" th:field="*{level}" value="Intermediate">
							<label class="form-check-label" for="exampleRadios2">
								Intermediate</label>
						</div>
						<div class="form-check disabled">
							<input class="form-check-input" type="radio" name="exampleRadios"
								id="exampleRadios3" th:field="*{level}" value="Rookie">
							<label class="form-check-label" for="exampleRadios3">
								Rookie </label>
						</div>
					</div>
				</div>
			</fieldset>

			<br>
			<div align="center">
				<button type="submit" class="btn btn-outline-success btn-lg">Registrese</button>
			</div>
		</form>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<footer th:replace="layout/layout :: footer"> </footer>
</body>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
	integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
	integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
	crossorigin="anonymous"></script>
</html>
