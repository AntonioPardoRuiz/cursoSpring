<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4" align="center">
		<div class="card text-white bg-dark mb-3 text-center" style="max-width: 18rem;">
			<h5 class="card-header">Iniciar Sesion</h5>
			<div class="card-body">
				<form th:action="@{/login}" method="post">
					<div class="mb-3">
					 <label for="email" class="form-label">Email</label>
						<input type="text" name="email" id="email"
							class="form-control" placeholder="email" autofocus
							required />
					</div>
					<br>
					<div class="mb-3">
					<label for="password" class="form-label">Password</label>
						<input type="password" name="password" id="password"
							class="form-control" placeholder="password" />
					</div>
					<br>
					<div class="container">
							<div class="row">
								<div class="col">
										<input type="submit" class="btn btn-outline-success" valuse="Acceder" />
								</div>	
					  			<div class="col">
									<a th:href="@{/register}" class="btn btn-outline-info" role="button" aria-pressed="true">Registrese</a>
								</div>
							</div>
					</div>	
			</form>
		</div>
	</div>
	</div>
	<footer th:replace="layout/layout :: footer"> </footer>
</body>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
	integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
	integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
	crossorigin="anonymous"></script>
</html>
