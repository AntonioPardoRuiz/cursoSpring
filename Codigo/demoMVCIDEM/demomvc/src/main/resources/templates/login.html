<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</head>

<body>
    <center>
        <!-- Incluimos la cabecera con Thymeleaf-->
        <header>
            <div th:insert="fragments/cabecera::cabecera"></div>
        </header>
        <h1> Aplicacion de Consultas Medicas</h1>
        <br>
        <h3> Acceda a la Aplicacion</h3>
        <br>
        <!-- Creamos un formulario central-->
        <form>
            <label for="email">Email</label>
            <input th:text="${email}" type="text" id="email" name="email"><br><br>
            <label for="password">Password:</label>
            <input th:text="${password}" type="password" id="password" name="password"><br><br>
            <input type="submit"  class="btn btn-primary" value="Acceder">
        </form>
        <form th:action="@{/register}" method="get">
            <button type="submit" class="btn btn-info">Reg√≠strese</button>
        </form>
    </center>
</body>
<br>
<br>
<footer>
    <center>
        <div th:insert="fragments/footer::footer"></div>
    </center>
</footer>

</html>
