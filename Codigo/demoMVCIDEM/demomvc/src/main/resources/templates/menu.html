<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</head>

<body>
    <header>
        <div th:insert="fragments/cabecera::cabecera"></div>
    </header>
    <center>
        <h1>Bienvenidos a Menu</h1>
        <h2>El email es:</h2>
        <h3 th:text="${email}" type="text"></h3>
        <!-- Tabla con los seguros contratados-->
        <br>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="seguro,iterador : ${seguros}">
                <td th:text="${seguro.id}"></td>
                <td th:text="${seguro.nombre}"></td>
            </tr>
            </tbody>
        </table>
    </center>
</body>
<footer>
    <center>
        <div th:insert="fragments/footer::footer"></div>
    </center>
</footer>

</html>
