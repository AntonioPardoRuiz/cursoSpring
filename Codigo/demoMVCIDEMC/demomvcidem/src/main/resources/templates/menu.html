<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</head>

<body>
    <!-- Incluimos la cabecera con Thymeleaf-->
    <header>
        <div th:insert="fragments/cabecera::cabecera"></div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h1> Menu de Consultas Medicas</h1>
            </div>
            <div class="col"></div>
        </div>
        <br>
        <!-- Creamos un formulario central-->
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <div class="card" style="width: 20rem;">
                        <img class="card-img-top" src="https://easymd.app/wp-content/uploads/2023/07/2-Tipos-de-consultas-mas-comunes.webp" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Facturacion</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Revise la Facturacion</h6>
                            <p class="card-text">Acceda para revisar la facturacion de pacientes</p>
                            <button th:href="@{/facturacion}"  class="btn btn-secondary">Facturacion</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 20rem;">
                        <img class="card-img-top" src="https://cdn-ekfpk.nitrocdn.com/tGdwKajpkjXElPYjyOtPeUXepavnunyX/assets/images/source/rev-94a0281/www.easyap.com/wp-content/uploads/2022/09/datos-de-facturacion.jpg.webp" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Consultas</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Revise las Consultas medicas</h6>
                            <p class="card-text">Revise sus consultas</p>
                            <button th:href="@{/consultas}"  class="btn btn-info">Consultas</button>
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
</body>
<br>
<br>
<footer>
    <div th:insert="fragments/footer::footer"></div>
</footer>

</html>
