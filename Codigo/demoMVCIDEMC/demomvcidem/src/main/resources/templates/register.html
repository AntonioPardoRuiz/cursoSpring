<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</head>

<body>
    <!-- Incluimos la cabecera con Thymeleaf-->
    <header>
        <div th:insert="fragments/cabecera::cabecera"></div>
    </header>
    <div class="container" align="center">
        <h1> Aplicacion de Consultas Medicas</h1>
        <br>
        <h3> Acceda a la Aplicacion</h3>
        <br>
        <!-- Creamos un de Registro-->
        <form th:action="@{/register}" th:object="${usuario}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" th:field="*{nombre}" name="nombre" id="nombre" class="form-control" placeholder="Nombre" autofocus
                    required  th:errorclass="'form-control alert-danger'"/>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" th:field="*{apellido}"  name="apellido" id="apellido" class="form-control" placeholder="Apellido" autofocus
                    required th:errorclass="'form-control alert-danger' " />
            </div>
            <div class="mb-3">
                <label for="dni" class="form-label">Dni</label>
                <input type="text" th:field="*{dni}" name="dni" id="dni" class="form-control" placeholder="Dni" autofocus
                    required th:errorclass="'form-control alert-danger'" />
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" th:field="*{edad}" name="edad" id="edad" class="form-control" placeholder="Edad" autofocus
                    required  th:errorclass="'form-control alert-danger'"/>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" th:field="*{email}" name="email" id="email" class="form-control" placeholder="Email" autofocus
                    required th:errorclass="'form-control alert-danger'" />
            </div>
            <br>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" th:field="*{password}" name="password" id="password" class="form-control" placeholder="Password"
                th:errorclass="'form-control alert-danger'" />
            </div>
            <div class="mb-3">
                <label for="seguro" class="form-label">Seguro</label>
                <input type="text"  th:field="*{seguro}" name="seguro" id="password" class="form-control" placeholder="Seguro"
                       th:errorclass="'form-control alert-danger'" />
            </div>
            <div class="mb-3">
                <label for="numPoliza" class="form-label">NumPoliza</label>
                <input type="text" th:field="*{numPoliza}" name="numPoliza" id="numPoliza" class="form-control" placeholder="Numero de poliza"
                        th:errorclass="'form-control alert-danger'" />
            </div>
            <br>
            <h1></h1>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <input type="submit" class="btn btn-success" value="Acceder" />
                    </div>
                    <div class="col">
                        <a th:href="@{/}" class="btn btn-info" role="button" aria-pressed="true">Login</a>
                    </div>
                </div>
            </div>
    </div>

</body>
<br>
<br>
<footer>
    <center>
        <div th:insert="fragments/footer::footer"></div>
    </center>
</footer>

</html>
