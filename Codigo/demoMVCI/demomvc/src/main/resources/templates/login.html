<!DOCTYPE html>
<html lang="en"  xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1> Aplicacion de Consultas Medicas</h1>
    <h3> Acceda a la Aplicacion</h3>
    <!-- Creamos un formulario central-->
    <form>
        <label for="email">Email</label>
        <input th:text="${email}" type="text" id="email" name="email"><br><br>
        <label for="password">Password:</label>
        <input th:text="${password}" type="password" id="password" name="password"><br><br>
        <input type="submit" value="Acceder">
        
      </form>
    </center>
    
</body>
</html>
