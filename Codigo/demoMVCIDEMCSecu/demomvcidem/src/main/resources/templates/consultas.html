<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</head>

<body>
    <!-- Incluimos la cabecera con Thymeleaf-->
    <header>
        <div th:insert="fragments/cabeceramenu::cabecera"></div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h1> Consultas Medicas</h1>
            </div>
            <div class="col"></div>
        </div>
        <br>
        <!-- Boton para el alta-->
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="col">
                        <form th:action="@{/consultas}" th:object="${consultas}" method="post">
                            <div class="mb-3">
                                <label for="detalle" class="form-label">Detalle</label>
                                <input type="text" th:field="*{detalle}" name="detalle" id="detalle" class="form-control" placeholder="Detalle" autofocus
                                    required  th:errorclass="'form-control alert-danger'"/>
                            </div>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" th:field="*{nombre}"  name="nombre" id="nombre" class="form-control" placeholder="nombre" autofocus
                                    required th:errorclass="'form-control alert-danger' " />
                            </div>
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" th:field="*{apellido}" name="apellido" id="apellido" class="form-control" placeholder="apellido" autofocus
                                    required th:errorclass="'form-control alert-danger'" />
                            </div>
                            <div class="mb-3">
                                <label for="edad" class="form-label">Edad</label>
                                <input type="number" th:field="*{edad}" name="edad" id="edad" class="form-control" placeholder="Edad" autofocus
                                    required  th:errorclass="'form-control alert-danger'"/>
                            </div>
                            <div class="mb-3">
                                <label for="fechaconsulta" class="form-label">Fecha de la Consulta</label>
                                <input type="date" th:field="*{fechaconsulta}" name="fechaconsulta" id="fechaconsulta" class="form-control" placeholder="fechaconsulta" autofocus
                                    required  th:errorclass="'form-control alert-danger'"/>
                            </div>
                            <br>
                            <h1></h1>
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <input type="submit" class="btn btn-success" value="Añadir cita" />
                                    </div>
                                </div>
                            </div>
                        </form>

                        </div>
                </div>
            </div>
        </div>
        <br><br>
        <!-- Creamos una tabla central-->
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <h3 >Tabla de Consultas</h3>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <!-- Añadimos la tabla para mostrar todas las consultas medicas.-->
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Nombre </th>
                            <th scope="col">Apellido </th>
                            <th scope="col">Fecha Consulta</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr th:each="consulta : ${consultasList}">
                            <td th:text="${consulta.nombre}"></td>
                            <td th:text="${consulta.apellido}"></td>
                            <td th:text="${#dates.format(consulta.fechaconsulta, 'dd/MM/yyyy')}"></td>
                          </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
</body>
<br>
<br>
<footer>
    <div th:insert="fragments/footer::footer"></div>
</footer>

</html>
