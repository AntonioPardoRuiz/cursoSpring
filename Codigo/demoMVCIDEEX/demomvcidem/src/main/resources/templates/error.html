<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</head>

<body>
    <!-- Incluimos la cabecera con Thymeleaf-->
    <header>
        <div th:insert="fragments/cabecera::cabecera"></div>
    </header>
    <div class="container" align="center">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h1> Aplicacion de Consultas Medicas</h1>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h3> Acceda a la Aplicacion</h3>
            </div>
            <div class="col"></div>
        </div>
        <br>
        <div class="row">
            <div class="col"> </div>
            <div class="col">
                <h3>Errores del Proceso</h3>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"> </div>
            <div class="col">
                <ul class="list-group">
                    <li  class="list-group-item" th:text="${error}">
                        <span class="badge badge-primary badge-pill">1</span>
                    </li>
                    <li  class="list-group-item" th:text="${message}">
                        <span class="badge badge-primary badge-pill">2</span>
                    </li>
                    <li  class="list-group-item"  th:text="${status}">
                        <span class="badge badge-primary badge-pill">3</span>
                    </li>
                    <li  class="list-group-item" th:text="${date}">
                        <span class="badge badge-primary badge-pill">4</span>
                    </li>
                </ul>
            </div>
            <div class="col"></div>
        </div>
        <!--Boton para volver al login-->
        <div class="row">
            <div class="col"> </div>
            <div class="col">
            </div>
            <div class="col"></div>
        </div>
        <div class="col">
            <a th:href="@{/}" class="btn btn-danger" role="button" aria-pressed="true">Volver</a>
        </div>
    </div>
</body>
<br>
<br>
<footer>
    <center>
        <div th:insert="fragments/footer::footer"></div>
    </center>
</footer>

</html>
